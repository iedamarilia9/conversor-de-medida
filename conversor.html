<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Medidas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <h1>Conversor de Medidas</h1>
    <label for="valorMetros">Valor em metros:</label>
    <input type="number" id="valorMetros">
    <br><br><br>
    
    <label for="unidadeMedida">Unidade de medida:</label>
    <select id="unidadeMedida">
      <option value="mm">Milímetros (mm)</option>
      <option value="cm">Centímetros (cm)</option>
      <option value="dm">Decímetros (dm)</option>
      <option value="dam">Decâmetros (dam)</option>
      <option value="hm">Hectômetros (hm)</option>
      <option value="km">Quilômetros (km)</option>
    </select>
    <br><br><br>

    <button id="converter">Converter</button>
    
    <div id="resultado"></div>
  </div>
  <script src="conversor.js"></script>
</body>
</html>
